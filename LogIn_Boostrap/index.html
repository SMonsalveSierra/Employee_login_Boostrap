<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee - Login Portal - Because Magic Won't Let You In</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-soft-red {
            background-color: #dc3545;
        }
        .bg-dark-gray {
            background-color: #343a40;
        }
        .text-bright {
            color: #ffffff;
        }
        .text-light {
            color: #e0e0e0;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <!-- Warning: Highly sophisticated login form! -->
                <div class="card mt-5 shadow-lg border-0 bg-dark-gray">
                    <div class="card-header bg-soft-red text-bright text-center">
                        <img src="https://via.placeholder.com/100" alt="Company Logo" class="rounded-circle mb-3">
                        <h3 class="font-weight-bold">Log In Empleado</h3>
                    </div>
                    <div class="card-body p-4">
                        <form>
                            <div class="form-group">
                                <label for="username" class="font-weight-bold text-white">Usuario</label>
                                <input type="text" id="username" class="form-control" placeholder="Ingrese su usuario" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="font-weight-bold text-white">Contraseña</label>
                                <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
                            </div>
                            <button type="submit" class="btn bg-soft-red btn-block btn-lg border-0 rounded-pill text-white">Log In</button>
                            <a href="#" class="d-block text-right mt-3 text-light">Olvido su contraseña?</a>
                        </form>
                    </div>
                    <div class="card-footer text-center text-light">
                        © 2024 Company Name
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
